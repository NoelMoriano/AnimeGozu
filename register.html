<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>AnimexFlix | Register</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
			integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/index.css" />
	</head>
	<body>
		<section class="register-container">
			<div class="wrapper-left"></div>
			<div class="wrapper-right">
				<div class="r-head-section">
					<div class="head-content">
						<h2>AnimexFlix</h2>
						<a href="./login.html" class="link-sing-in">
							<i class="fa fa-arrow-left"></i> <span class="item-sign-in">Login</span>
						</a>
					</div>
				</div>
				<div class="r-body-section">
					<div class="body-content">
						<h2>Bienvenido</h2>
						<form action="">
							<div>
								<label for="fname">Nombre:</label>
								<input type="fname" id="fname" placeholder="Ingrese su nombre" />
							</div>
							<div>
								<label for="lname">Apellido:</label>
								<input type="lname" id="lname" placeholder="Ingrese su apellido" />
							</div>
							<div>
								<label for="tel">Teléfono:</label>
								<input type="tel" id="tel" placeholder="Ingrese su número" />
							</div>
							<div>
								<label for="email">Email:</label>
								<input type="email" id="email" placeholder="Ingrese su correo" />
							</div>
							<div>
								<label for="password">Constreña:</label>
								<input type="password" id="password" placeholder="Ingrese su contraseña" />
							</div>
							<div class="button">
								<input type="button" value="Registrarse" />
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
