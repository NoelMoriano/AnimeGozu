<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Anime-flix Register</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
			integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./sass/index.css" />
	</head>
	<body>
		<section class="register-container">
			<div class="wrapper-left">
				<img src="./images/resources/michu.png" alt="Image register" />
			</div>
			<div class="wrapper-right">
				<div class="r-head-section">
					<div class="head-content">
						<h2>Anime-flix</h2>
						<a href="index.html" class="link-sing-in">
							<i class="fa fa-arrow-left"></i> <span class="item-sign-in">Sign in</span>
						</a>
					</div>
				</div>
				<div class="r-body-section">
					<div class="body-content">
						<h2>Welcome to Anime-flix!</h2>
						<form action="">
							<input type="email" id="email" placeholder="Enter email" />
							<input type="password" id="password" placeholder="Enter password" />
							<input type="button" value="Sign up" />
						</form>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
